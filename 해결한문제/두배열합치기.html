<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr1, arr2){
    //야매
    // let answer=[...arr1, ...arr2].sort((a,b) => a-b);
    // sort만 사용해도 nlogn을 갖는다.
    // 투포인터 알고리즘을 사용한다
    let answer = []
    const arr1_length = arr1.length
    const arr2_length = arr2.length
    let p1 = 0;
    let p2 = 0;

    while (p1 <= arr1_length && p2 <= arr2_length) {
      if(arr1[p1] <= arr2[p2]) answer.push(arr1[p1++])
      else answer.push(arr2[p2++])
    }
    //투포인터 알고리즘으로 푸는 방법이 생각이 안난다
    while(p1 < arr1_length) answer.push(arr1[p1++]);
    while(p2 < arr2_length) answer.push(arr2[p2++]);

    return answer;
  }

  let a=[1, 3, 5];
  let b=[2, 3, 6, 7, 9];
  console.log(solution(a, b));
</script>
</body>
</html>
