    function solution(s, t){
        let answer=[];
        const length = s.length
        let point = 1000
        // for문이 두번 돌면 된다.. 처음부터 끝까지 끝부터 다시 처음까지..

        for(let x of s) {
            if(x === t) point = 0;
            else point++
            answer.push(point)
        }

        point = 1000

        for(let i = length - 1; i > -1; i--) {
            if(s[i] === t) point = 0
            else point++
            answer[i] = Math.min(answer[i], point)

        //     answer.push(Math.min(fMin, bMin))
