<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, t){
        let answer=0;
        for(let x of s){
            if(x===t) answer++;
        }
        return answer;
    }

    let str="COMPUTERPROGRAMMING";
    console.log(solution(str, 'R'));
</script>
</body>
</html>


<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, t){
        let answer=s.split(t).length;
        return answer-1;
    }
    // split으로 맨 마지막 문자열을 잘라도 두개로 나누어진다
    let str="COMPUTERPROGRAMMING";
    console.log(solution(str, 'R'));
</script>
</body>
</html>
