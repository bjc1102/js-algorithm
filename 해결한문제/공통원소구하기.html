<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr1, arr2){
    let answer=[];
    /*
    아까랑 비슷한듯?
    */
    const length1 = arr1.length
    const length2 = arr2.length
    let p1 = 0;
    let p2 = 0;
    // 배열을 단순히 sort로 처리해버리면 배열의 원소를 문자열로 판단해서 정렬시켜버린다..
    arr1.sort((a,b) => a-b)
    arr2.sort((a,b) => a-b)

    // 이중포문을 돌려 계산하는 것은 브루트포스
    while(p1 < length1 && p2 < length2 ) {
      console.log(arr1[p1], arr2[p2])

      if(arr1[p1] < arr2[p2]) p1++
      else if(arr1[p1] > arr2[p2]) p2++
      else {
        answer.push(arr1[p1++])
        p2++
      }
    }

    return answer;
  }

  let a=[1, 3, 9, 5, 2, 6, 23, 33, 15, 65, 41, 34];
  let b=[3, 2, 5, 7, 8,65,41,34];
  console.log(solution(a, b));
</script>
</body>
</html>
