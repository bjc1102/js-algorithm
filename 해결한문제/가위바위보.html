<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b){
    let answer="";
    const len = a.length

    for(let i = 0; i < len; i++) {
      //가위 1 바위 2 보 3
      const ax = a[i]
      const bx = b[i]

      //a가 이기는 경우를 계산
      //이기는 case만 작성하고 나머지는 전부 비기거나 지는 경우
      if(ax === 1 && bx === 3) answer+="A\n"
      else if(ax === 2 && bx === 1) answer+="A\n"
      else if(ax === 3 && bx === 2) answer+="A\n"
      else if(ax === bx) answer+= "D\n"
      else answer += "B\n"
    }
    return answer;
  }

  let a=[3, 1, 1, 1, 3];
  let b=[1, 1, 2, 2, 3];
  console.log(solution(a, b));
</script>
</body>
</html>
