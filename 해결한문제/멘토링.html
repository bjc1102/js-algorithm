<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(test){
    // for문을 어떻게 돌아야하는지 고민해보는게 우선이다.
    // 배열을 돌 때도 있지만 외부적으로 주어진 숫자만큼 도는 경우도 있다.

    let answer=0;
    const stu_length = test[0].length
    const test_length = test.length
    // 멘토멘티가 될 수 있는 경우의 수 찾기
    // 배열의 순서는 성적순
    // for문으로 완전탐색 브루트포스 -> 모든 경우를 확인해야함
    for(let i = 1; i <= stu_length; i++) { // 멘토 모든 학생
      for(let j = 1; j <= stu_length; j++) { // 멘티 모든 학생
        //멘토 멘티가 같은 경우는 pass
        if(i === j) continue;
        // 경우를 찾는 플래그
        let flag = true
        for(let k = 0; k < test_length; k++) {
          // for문을 한번 더 작성해서 이중으로 도는 방식과 같다
          if(test[k].indexOf(i) > test[k].indexOf(j)) flag = false // i(멘토)가 더 등수가 낮다면 -> 숫자가 높다면 멘토 멘티가 불가능
        }
        console.log(`멘토는 ${i} 멘티는 ${j} 결과는 ${flag}`)
        if(flag) answer++
      }
    }
    return answer;
  }

  let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
  console.log(solution(arr));
</script>
</body>
</html>
