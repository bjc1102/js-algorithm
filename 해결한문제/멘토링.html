<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(test){
    let answer=0;
    const stu_length = test[0].length
    const test_length = test.length
''    // 멘토멘티가 될 수 있는 경우의 수 찾기
    // 배열의 순서는 성적순
    // for문으로 완전탐색 브루트포스 -> 모든 경우를 확인해야함
    for(let i = 1; i <= stu_length; i++) { // 멘티
      for(let j = 1; j <= stu_length; j++) { // 멘토
        if(i === j) continue;
        let flag = true
        for(let k = 0; k < test_length; k++) {
          console.log(`번호는 ${i} ${j} `, test[k].indexOf(i), test[k].indexOf(j))
          if(test[k].indexOf(i) > test[k].indexOf(j)) flag = false // i가 더 등수가 낮다면 -> 숫자가 높다면 멘토 멘티가불가능하다
        }
        console.log(`멘토는 ${i} 멘티는 ${j} 결과는 ${flag}`)
        if(flag) answer++
      }
    }
    return answer;
  }

  let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
  console.log(solution(arr));
</script>
</body>
</html>
