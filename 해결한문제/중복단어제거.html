<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer;

    // for(let i = 0; i < s.length; i++) {
    //   if(s.indexOf(s[i]) === i) answer.push(s[i])
    // }

    answer = s.filter((v, index) => {
      // filter는 return시 참이되는 요소를 따로 모아서 저장
      // 값을 따로 리턴시켜주는게 아니다 custom한 값을 보낼 수 없다..
      if(s.indexOf(v) === index) return s[index] + "silver"
    })

    return answer;
  }
  let str=["good", "time", "good", "time", "student"];
  console.log(solution(str));
</script>
</body>
</html>
