<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s){
        let answer="";
        for(let char of s) {
            // 하나를 뽑아서 answer에 없다면 추가 있다면 버림
            // indexOf에 인자를 추가해서 특정 인덱스 이후로 나오는 단어들을 찾아서 검사 가능
            // indexOf(char, 3)  => 3번 문자 이후로 나오는 것을 찾아라

            // #1 if(answer.indexOf(char) === -1) answer += char
            // #2 자기 인덱스랑 다르면 No
        }
        for(let i = 0; i < s.length; i++) {
            if(s.indexOf(s[i]) === i) answer += s[i]
        }

        // 문자열 갯수 찾기
        let answer2 = 0
        const findchar = 'k'
        let pos = s.indexOf(findchar)
        while(pos !== -1) {
            answer2++

            // 현재 탐색한 다음 위치부터 찾게 함
            pos = s.indexOf(findchar, pos+1)
        }

        return answer;
    }
    console.log(solution("ksekkset"));
</script>
</body>
</html>
